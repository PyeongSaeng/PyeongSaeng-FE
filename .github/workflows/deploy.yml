name: CI/CD Pipeline

on:
  pull_request:
    branches: [develop, main]

  push:
    branches: [develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    if: (github.event_name == 'pull_request') || (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # í…ŒìŠ¤íŠ¸ ì½”ë“œ
      #   - name: Run Tests
      #     run: pnpm test

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier Check
        run: pnpm run format:check

      - name: Build Project
        id: build
        run: pnpm run build
        continue-on-error: true

      - name: Set build status
        id: status
        run: |
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "result=success" >> $GITHUB_OUTPUT
            echo "message=ë¹Œë“œ ì„±ê³µ ðŸŽ‰" >> $GITHUB_OUTPUT
          else
            echo "result=failed" >> $GITHUB_OUTPUT
            echo "message=ë¹Œë“œ ì‹¤íŒ¨ âŒ" >> $GITHUB_OUTPUT
          fi

      - name: Add comment to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const buildStatusMessage = '${{ steps.status.outputs.message }}';
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ë¹Œë“œ ê²°ê³¼\n${buildStatusMessage}`
            });

      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel
          vercel --prod --yes --token=$VERCEL_TOKEN --cwd .
