name: CI/CD Pipeline

# 이 워크플로우가 언제 실행될지 정의
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    # 깃허브 저장소 코드를 워크플로우 안으로 체크아웃(=복사)
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      #   - name: Run Tests
      #     run: pnpm test

      - name: Build Project
        run: pnpm run build

      # 선택: GitHub Pages 배포 예시임 -> vercel로 바꿔야함
      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g vercel
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
